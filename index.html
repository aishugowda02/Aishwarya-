<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentineâ€™s Day ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; /* light pink background */
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #ff3366;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        p {
            color: #ff6699;
            font-size: 1.2rem;
        }

        button {
            margin: 15px 0;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #cc0066;
            font-weight: bold;
        }

        /* Photo gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff3366;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-200px) rotate(180deg); opacity: 0.7; }
            100% { transform: translateY(-400px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Happy Valentineâ€™s Day! ðŸ’–</h1>
    <p>You are loved more than you know ðŸ’Œ</p>
    <img src="images/heart.png" alt="Heart" width="100">

    <div>
        <button onclick="showMessage()">Click for a Love Message</button>
        <p id="message"></p>
    </div>

    <!-- Photo gallery -->
    <div class="gallery">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
        <img src="photo5.jpg" alt="Photo 5">
        <img src="photo6.jpg" alt="Photo 6">
        <img src="photo7.jpg" alt="Photo 7">
    </div>

    <!-- Floating hearts -->
    <script>
        // Love messages button
        function showMessage() {
            const messages = [
                "You make my heart smile â¤ï¸",
                "Every moment with you is precious ðŸ’•",
                "Love is in the air because of you ðŸŒ¹",
                "You are my favorite everything ðŸ’–",
                "My heart beats for you ðŸ’Œ",
                "You are the sunshine in my life ðŸŒž"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;
        }

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.innerText = 'â¤ï¸';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
