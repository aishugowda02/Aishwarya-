<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ü§ç</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758f, #c9184a);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 2.3em;
    margin-bottom: 5px;
}

h2 {
    font-weight: normal;
    margin-bottom: 25px;
}

/* SMALLER WHITE HEART */
.heart {
    width: 80px;
    height: 80px;
    background: white;
    position: relative;
    margin: auto;
    transform: rotate(-45deg);
    cursor: pointer;
    animation: beat 1.6s infinite;
    box-shadow: 0 0 18px rgba(255,255,255,0.8);
}

.heart::before,
.heart::after {
    content: "";
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    position: absolute;
}

.heart::before {
    top: -40px;
    left: 0;
}

.heart::after {
    left: 40px;
    top: 0;
}

@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.08); }
    100% { transform: rotate(-45deg) scale(1); }
}

.message {
    margin-top: 25px;
    font-size: 1.1em;
    max-width: 320px;
    opacity: 0;
    transform: scale(0.85);
    transition: all 0.6s ease;
}

.message.show {
    opacity: 1;
    transform: scale(1);
}

/* floating hearts */
.float {
    position: absolute;
    bottom: -20px;
    font-size: 16px;
    animation: rise 5s linear infinite;
}

@keyframes rise {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Rose Dayüåπ</h1>
    <h2>My Love, MayurüñáÔ∏èü´Ç</h2>

    <div class="heart" onclick="showMessage()"></div>

    <div class="message" id="msg"></div>
</div>

<script>
const messages = [
    "This little white heart carries a very big love for you üíóüåú",
    "Even in its silence, my heart only speaks your name üòö",
    "No matter what, my heart always finds its way back to you ü•∫ü§ç",
    "You are my calm, my chaos, my forever üñáÔ∏èü´Ç",
    "Happy Rose Day, Mayur ‚Äî this heart is forever yours ü§ç"
];

let index = 0;

function showMessage() {
    const msg = document.getElementById("msg");
    msg.classList.remove("show");

    setTimeout(() => {
        msg.innerHTML = messages[index];
        msg.classList.add("show");
        index = (index + 1) % messages.length;
    }, 200);
}

// floating mini hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "float";
    h.innerHTML = "ü§ç";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 800);
</script>

</body>
</html>
