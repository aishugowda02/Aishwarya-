<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day, My Love üåπ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff9aa2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', cursive;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    padding: 20px;
}

h1 {
    font-size: 2.6em;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

h2 {
    font-weight: normal;
    margin-bottom: 30px;
}

.rose {
    width: 140px;
    height: 140px;
    background: radial-gradient(circle, #ff1e56, #b3003b);
    border-radius: 50%;
    position: relative;
    margin: auto;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
}

.rose::before,
.rose::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #ff1e56, #b3003b);
    border-radius: 50%;
}

.rose::before {
    top: -35px;
    left: 20px;
}

.rose::after {
    top: 20px;
    left: -35px;
}

.message {
    margin-top: 25px;
    font-size: 1.15em;
    max-width: 340px;
    opacity: 0;
    transform: scale(0.7);
    transition: all 0.6s ease;
}

.message.show {
    opacity: 1;
    transform: scale(1);
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: rise 5s linear infinite;
    opacity: 0.8;
}

@keyframes rise {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Rose Day üåπ</h1>
    <h2>My Love, Mayur ‚ù§Ô∏è</h2>

    <div class="rose" onclick="showMessage()"></div>

    <div class="message" id="msg"></div>
</div>

<script>
const messages = [
    "This rose is not just a flower, my love‚Ä¶ it‚Äôs my heart opening itself to you üåπ‚ù§Ô∏è",
    "Every petal of this rose carries a promise ‚Äî to love you, choose you, and stand by you forever üíï",
    "Even on days we fight, my heart never fights loving you. It only loves you more ü•∫‚ù§Ô∏è",
    "You are the most beautiful feeling I have ever known, and I thank my heart every day for choosing you üåô‚ú®",
    "If love had a shape, it would look like this rose ‚Äî soft, deep, and completely yours üåπü§ç",
    "No matter how many roses the world gives, my heart will always belong to you alone üíñ",
    "Happy Rose Day, my forever love. You are my today, my tomorrow, and my always üåπüí´"
];

let index = 0;

function showMessage() {
    const msg = document.getElementById("msg");
    msg.classList.remove("show");

    setTimeout(() => {
        msg.innerHTML = messages[index];
        msg.classList.add("show");
        index = (index + 1) % messages.length;
    }, 300);
}

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
